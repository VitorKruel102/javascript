<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa..</title>
    <style>
        body {
            background-color: rgba(108, 108, 215, 0.8);
            color: white;
            font: normal 15px Arial;
        }
        h1 {
            color: rgb(208, 208, 30);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var numero_1 = Number.parseInt(window.prompt('Dígite um número: '))
        var numero_2 = Number.parseFloat(window.prompt('Dígite outro número: '))
        var numero_3 = Number(window.prompt('Dígite outro número: '))
        var soma = numero_1 + numero_2 + numero_3
        window.alert(`A minha soma entre ${numero_1}, ${numero_2} e ${numero_3} é igual a ${soma}`)
    </script>
</body>
</html>
