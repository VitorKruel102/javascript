<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa..</title>
    <style>
        body {
            background-color: rgba(108, 108, 215, 0.8);
            color: white;
            font: normal 15px Arial;
        }
        h1 {
            color: rgb(208, 208, 30);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var nome = window.prompt('Qual é o seu nome: ')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiuscula é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
