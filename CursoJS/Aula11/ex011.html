<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde você Mora?</title>
</head>
<body>
    <h1>Onde você Mora?</h1>
    Conte-me em qual país você mora: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="localizacao()">
    <div id="res"></div>
    <script>
        function localizacao() {
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('res')
            
            if (pais == 'Brasil'){
                res.innerHTML = `<P>Voce mora no Brasil.</P>`
                res.innerHTML += `<P>Adoramos brasileiros aqui.</P>`
            } else {
                res.innerHTML = `<p>Você é estrangeira</p>`
            }
        }
    </script>
</body>
</html>
