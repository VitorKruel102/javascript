<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

</head>
<body>
    
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">Resultado :</div>
    <script>
        function somar() {
            var numero_1  = Number(document.getElementById('txtn1').value)
            var numero_2  = Number(document.querySelector('input#txtn2').value)
            var resultado = document.getElementById('resultado')
            var soma = numero_1 + numero_2
            resultado.innerHTML = `A soma entre ${numero_1} e ${numero_2} é ${soma}`
        }
    </script>
</body>
</html>
